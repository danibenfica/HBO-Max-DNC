<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>HBO Max</title>
</head>
<body>
    <header>
        <img src="./assets/img/hbologo.png">
        <h1>Entrar</h1>
        <label id="frase1">Você tem uma conta HBO Max?</label>
    </header>

    <main>
        <form>
            <label id="email">E-mail</label>
            <input id="input-email" type="email">
            <label id="senha">Senha</label>
            <input id="input-senha" type="password">
            <button id="botao1" type="submit">Entrar</button>
        </form>

        <footer>
            <label id="frase2">Você acessa a HBO Max por um provedor de TV, de internet ou celular?</label>
            <button id="botao2" type="submit">Entrar como provedor</button>
        </footer>

    </main>
</body>
</html>
