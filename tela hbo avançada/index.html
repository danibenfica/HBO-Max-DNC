<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c511f736da.js" crossorigin="anonymous"></script>
    <title>HBO Max</title>
</head>
<body>
    <div class="background"></div>
    <header>
        <div id="borda1"></div>
        <div id="borda2"></div>
        <div id="borda3"></div>
        <div id="borda4"></div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <img src="assets/img/hbopng.png" id="img-logo">
        <div class="menu">
            <label>Menu</label>
            <label>Assinar</label>
        </div>
    </header>

    <main>
        <div id="entrar">
            <h2>Entrar</h2>
        </div>

        <div id="frase1">
            <label>Você tem uma conta HBO Max?</label>
        </div>

        <form>
            <label id="config-email">E-mail</label>
            <input type="email" placeholder="email@dnc.group">
            <label id="config-senha">Senha</label>
            <input type="password" placeholder="*******" id="senha-placeholder">
            <button type="submit" id="botao1">Entrar</button>
        </form>

        <div id="frase2">
            <label>Você acessa HBO Max por um provedor de tv, de internet ou celular?</label>
            <button type="submit" id="botao2">Entrar como provedor</button>
        </div>
    </main>
</body>
</html>
